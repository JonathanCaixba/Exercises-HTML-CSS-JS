<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
</head>

<body>
    <header>
        <nav>
            <ul><!-- Lista desordenada -->
                <li>Capítulos icónicos</li>
                <li>Multiverso</li>
                <ol>
                    <li>Emo</li>

                </ol>
                <li>Datos random</li>
                <li>Pedir un milagro</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Para recibir colaboradores o patrocinios, llena este formulario</h1>
            <form action="https://formsubmit.co/caixbajonathanfm@gmail.com" method="POST">
                <fieldset>
                    <legend> Info básica</legend>
                    <label for="nombre">
                        Nombre(s): <input id="nombre" type="text" placeholder="Blanca" required>
                    </label>
                    <label for="apellidos">
                        Apellidos: <input id="apellidos" type="text" placeholder="Pérez" required>
                    </label>
                    <label for="email">
                        Correo electrónico: <input id="email" type="email" placeholder="blanca@ejemplo.com" required>
                    </label>
                    <label for="telefono">
                        Teléfono: <input id="telefono" type="tel" placeholder="+52 961-234-5678">
                </fieldset>
                <fieldset>
                    <legend> Datos de colaboración</legend>
                    <span>⚠️~ Si deseas colaborar, tienes que ser fan xd ~⚠️</span>
                    <label for="capitulo">
                        Número de capítulo favorito: <input type="text" id="capitulo" placeholder="Ej. 12" required>
                    </label>
            </form>
        </section>
    </main>
</body>
